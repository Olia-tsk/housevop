<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HouseVOP - жилой комплекс</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;700&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="main">
      <div class="container">
        <header class="main-header header">
          <img src="img/logo.svg" alt="HouseVOP" class="header-logo" />
          <ul class="header-menu">
            <li class="header-menu_item">
              <a href="#" class="header-menu_link">О комплексе</a>
            </li>
            <li class="header-menu_item">
              <a href="#" class="header-menu_link">Район</a>
            </li>
            <li class="header-menu_item">
              <a href="#" class="header-menu_link">Каталог квартир</a>
            </li>
            <li class="header-menu_item">
              <a href="#" class="header-menu_link">Ипотека</a>
            </li>
            <li class="header-menu_item">
              <a href="#" class="header-menu_link">Контакты</a>
            </li>
          </ul>
        </header>

        <div class="main-title">
          <h1>Жилой комплекс в&nbsp;историческом центре</h1>
          <img src="img/icons/icon_mouse.svg" alt="scroll down" />
        </div>

        <div class="main-bottom contacts">
          <div class="contacts-item">
            <img src="img/icons/icon_pin.svg" alt="pin" class="contacts-item_icon" />
            <span class="contacts-item_link">Наб. реки Фонтанки 10-15</span>
          </div>
          <a href="#" class="contacts-item">
            <img src="img/icons/icon_phone.svg" alt="phone" class="contacts-item_icon" />
            <span class="contacts-item_link">8 (812) 123-45-67</span>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
